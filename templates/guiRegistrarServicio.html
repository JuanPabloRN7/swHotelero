{% block contenido %}
      <div class="app-title">
        <div>
          <h1><i class="fa fa-edit"></i> Servicios</h1>
          
        </div>
        
      </div>
      <div class="row">
        
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Nuevo Servicio</h3>
            <div class="tile-body">
              <form class="form-horizontal" method="POST"> {% csrf_token %}
                <div class="form-group row">
                  <label class="control-label col-md-3">tipo</label>
                  <div class="col-md-8">
                    {{ formulario_Servicios.tipo}}    
                    
                  </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3">Cliente</label>
                    <div class="col-md-8">
                      {{ formulario_Servicios.cliente}}    
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3">Precio</label>
                    <div class="col-md-8">
                      {{ formulario_Servicios.precio}}    
                    </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3">Uso</label>
                    <div class="col-md-8">
                      {{ formulario_Servicios.uso}}    
                    </div>
                </div>

                <div class="tile-footer">
                    <div class="row">
                      <div class="col-md-8 col-md-offset-3">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Ingresar</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
      </div>
{% endblock %}
