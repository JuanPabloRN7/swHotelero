<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de servicio</title>
</head>
<body>
    <h1>Registro de servicios</h1>
    <form action="/registrar/" method="POST">
        <p>Tipo servicio: <input type="text" name="tipoServicio"></p>
        <p>Precio: <input type="text" name="precioServicio"></p>
        <p>Cliente: <input type="text" name="clienteServicio"></p>
        <p>Uso: <input type="text" name="usoServicio"></p>
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
