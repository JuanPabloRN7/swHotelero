<head>
    <title>Registro de servicio</title>
</head>
<body>
    <h1>Registro de servicios</h1>
    <form class="form-horizontal" method="POST"> {% csrf_token %}
        <div class="form-group row">
            <label class = "control-label col-md-3">Tipo Servicio</label>
            <div class="col-md-8">
                {{formulario_servicio.tipo}}
            </div> 
        </div>
        <div class="form-group row">
            <label class = "control-label col-md-3">Precio</label>
            <div class="col-md-8">
                {{formulario_servicio.precio}}
            </div> 
        </div>
        <div class="form-group row">
            <label class = "control-label col-md-3">Cliente</label>
            <div class="col-md-8">
                {{formulario_servicio.cliente}}
            </div> 
        </div>
        <div class="form-group row">
            <label class = "control-label col-md-3">Uso</label>
            <div class="col-md-8">
                {{formulario_servicio.uso}}
            </div> 
        </div>
        <div class="tile-footer">
            <div class="row">
              <div class="col-md-8 col-md-offset-3">
                <button class="btn btn-primary" type="submit">Registrar</button>
              </div>
            </div>
        </div>
    </form>
</body>
